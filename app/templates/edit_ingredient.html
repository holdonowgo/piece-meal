<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Edit Ingredient</h1>
<form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>Ingredient name:</td>
            <td>
                {{ form.name(size=24) }}
                {% for error in form.errors.name %}
                <br><span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{ form.description(cols=32, rows=4) }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save Changes"></td>
        </tr>
    </table>
</form>
{% endblock %}
